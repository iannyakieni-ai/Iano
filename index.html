<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff4d6d, #ffb3c1);
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .box {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 15px;
      z-index: 2;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 15px;
    }

    #yes {
      background: #00c853;
      color: white;
    }

    #no {
      background: #d50000;
      color: white;
      position: absolute;
    }

    /* üå∏ FLOWER STYLES */
    .flower {
      position: absolute;
      top: -50px;
      font-size: 26px;
      animation: fall linear infinite;
      opacity: 0.85;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Terry‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine?</h2>
    <button id="yes" onclick="yesClicked()">YES üíñ</button>
    <button id="no">NO üíî</button>
  </div>

  <script>
    /* NO button runs away */
    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    /* YES click message */
    function yesClicked() {
      document.body.innerHTML = `
        <h1>Yaaay! üíï</h1>
        <h2>I can't wait to make memories with you, Terry‚ù§Ô∏è</h2>
        <h3>‚Äî From Ian</h3>
      `;
    }

    /* üå∏ FLOWER CREATOR */
    function createFlower() {
      const flower = document.createElement("div");
      flower.className = "flower";

      // You can change üå∏ to üåπ or üíê if you want
      flower.innerText = "üå∏";

      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.animationDuration = (4 + Math.random() * 6) + "s";

      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 10000);
    }

    setInterval(createFlower, 400);
  </script>

</body>
</html>
